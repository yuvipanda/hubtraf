"$id": hubtraf.jupyter.org/event
version: 1
title: hubtraf server events
description: |
  Events generated by hubtraf actions.
type: object
required:
- action
- username
properties:
  action:
    enum:
    - server-start
    - server-stop
    - kernel-start
    - kernel-stop
    - code-execute
    - login
    description: |
      Action performed by hubtraf.
      This is a required field.
      Possible Values:
      1. server-start
      2. server-stop
      3. kernel-start
      4. kernel-stop
      5. code-execute
      6. login
  status:
    enum:
    - Success
    - Failure
    - Debug
    description: |
      Whether or not the action has succeded.
  username:
    type: string
    description: |
      Name of the user.
  duration:
    type: number
    description: |
      Time taken to execute the action
